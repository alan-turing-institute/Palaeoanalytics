site_name: PyLithics
site_description: Archaeological Lithic Analysis Tool
site_url: https://alan-turing-institute.github.io/Palaeoanalytics/
repo_url: https://github.com/alan-turing-institute/Palaeoanalytics
repo_name: Palaeoanalytics

nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide:
    - Overview: user-guide/index.md
    - Image Requirements: user-guide/image-requirements.md
    - Metadata Setup: user-guide/metadata-setup.md
    - Basic Usage: user-guide/basic-usage.md
    - Outputs: user-guide/outputs.md
    - Voronoi Analysis: user-guide/voronoi-analysis.md
    - Lithic Editor: user-guide/lithic-editor.md
    - Troubleshooting: user-guide/troubleshooting.md
    - Glossary: user-guide/glossary.md
  - Reference:
    - CLI Commands: reference/cli-commands.md
  - About: about.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde